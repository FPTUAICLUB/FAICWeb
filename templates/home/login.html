<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'home/css/login.css' %}">

</head>

<body>
    <div class="container">
      <div class="left">
        <div class="header">
          <h2 class="animation a1">Welcome Back</h2>
          <h4 class="animation a2">Log in to your account using email and password</h4>
        </div>
        <div class="form">
          <input type="email" class="form-field animation a3" placeholder="Email Address">
          <input type="password" class="form-field animation a4" placeholder="Password">
          <p class="animation a5"><a href="#">Forgot Password</a></p>
          <button class="animation a6">LOGIN</button>
        </div>
      </div>
      <div class="right"></div>
    </div>
</body>
</html>
